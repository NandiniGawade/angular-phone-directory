<div class="panel">
    <form [formGroup]="phoneForm" novalidate>
        <div class="form-group">
            <p>{{enterPhoneNumber}}</p>
            <input 
                name="phone"
                type="text" 
                formControlName="phone"
                canadaPhone
                maxlength="14"
                (blur)="onBlurMethod()"
                />
        </div>
        <span *ngIf="!isValid" class="error">{{invalidNumber}}</span>
    </form>   
</div>
